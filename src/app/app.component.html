<ul>
  <li *ngFor="let fruta of frutas">
    <span
      [ngClass]="{
        'color-fondo': frutas.length > 5,
        'color-fuente': 'true',
        'tamanio-fuente': frutas[0].name === 'Manzana Roja',
        'border-margin': 5 > frutas.length
      }"
    >
      {{ fruta.icon }} {{ fruta.name }}
    </span>
  </li>
</ul>
