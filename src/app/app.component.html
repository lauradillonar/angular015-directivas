<div [appColorPicker]="propertiesDiv">
  <h3>Selecciona un color de fondo:</h3>
  <input
    type="color"
    name="colorpick"
    id="colorpick'"
    value="#dddddd"
    #pick
    (change)="propertiesDiv = pick.value"
  />
  <br /><br />
  <div>El color seleccionado es {{ propertiesDiv }}</div>
</div>
