<ul>
  <li *ngFor="let fruta of frutas">
    {{ index(fruta) }}
    <span
      [ngClass]="{
        'color-fondo': bgClass,
        'color-fuente': colorClass,
        'tamanio-fuente': tamanioClass,
        'border-margin': borderClass
      }"
    >
      {{ fruta.icon }}
    </span>
  </li>
</ul>
